<link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<br>
<div>
  <!--Login-->
  <form>
    <div class="container">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input #password type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3">
        <a [routerLink]="['registro']">Registrarse</a>
        <!--<a routerLink="/registro" >Registrarse</a>-->
      </div>
      <button type="submit" class="btn btn-secondary">Aceptar</button>
      <!--(click)="loginn(email.value,password.value)-->
    </div>
  </form>
</div>
